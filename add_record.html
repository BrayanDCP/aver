<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-color: #f0f3ff;
            --text-color: #2d3436;
            --error-color: #d63031;
            --success-color: #00b894;
            --input-bg: #ffffff;
            --shadow-color: rgba(108, 92, 231, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 40px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h2 {
            color: var(--primary-color);
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-link {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 10px 20px;
            border-radius: 50px;
            background-color: var(--background-color);
        }

        .nav-link:hover {
            background-color: var(--primary-color);
            color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"], select {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--secondary-color);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: var(--input-bg);
            color: var(--text-color);
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1);
        }

        button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        .error-message {
            background-color: var(--error-color);
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(214, 48, 49, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }

        .form-group {
            transition: all 0.3s ease;
        }

        .form-group:hover {
            transform: translateY(-5px);
        }

        input[type="text"], select {
            transition: all 0.3s ease;
        }

        input[type="text"]:hover, select:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Agregar Nuevo Registro</h2>
        </div>
        
        <nav class="nav-links">
            <a href="view_categories.php" class="nav-link">Ver Categorías</a>
            <a href="dashboard.php" class="nav-link">Panel de Control</a>
            <a href="delete_category.php" class="nav-link">Registrar Nueva Categoria</a>
        </nav>

        <!-- Simular mensaje de error -->
        <div class="error-message">
            Por favor, complete todos los campos requeridos.
        </div>

        <!-- Formulario de adición de registro -->
        <form method="post" action="">
            <div class="form-grid">
                <div class="form-group">
                    <label for="category_id">Categoría</label>
                    <select id="category_id" name="category_id" required>
                        <option value="">--Selecciona una categoría--</option>
                        <!-- Opciones simuladas -->
                        <option value="1">Categoría 1</option>
                        <option value="2">Categoría 2</option>
                        <option value="3">Categoría 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="model">Modelo</label>
                    <input type="text" id="model" name="model" required>
                </div>

                <div class="form-group">
                    <label for="brand">Marca</label>
                    <input type="text" id="brand" name="brand" required>
                </div>

                <div class="form-group">
                    <label for="series">Serie</label>
                    <input type="text" id="series" name="series" required>
                </div>

                <div class="form-group">
                    <label for="characteristics">Características</label>
                    <input type="text" id="characteristics" name="characteristics">
                </div>

                <div class="form-group">
                    <label for="assigned_to">Otorgado a</label>
                    <input type="text" id="assigned_to" name="assigned_to">
                </div>
            </div>

            <button type="submit" name="add_record">Agregar Registro</button>
        </form>
    </div>
</body>
</html>
