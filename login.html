<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Inicio de Sesi贸n</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a29bfe;
            --background-color: #1e272e;
            --text-color: #d2dae2;
            --error-color: #ff6b6b;
            --success-color: #2ecc71;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #1e272e, #2d3436);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .login-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .portal {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border-radius: 50%;
            background: conic-gradient(from 0deg, var(--primary-color), var(--secondary-color), var(--primary-color));
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: pulse 2s infinite alternate;
        }

        .portal-inner {
            width: 90%;
            height: 90%;
            background-color: var(--background-color);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .portal.active {
            transform: scale(20);
            opacity: 0;
            pointer-events: none;
        }

        .portal.active .portal-inner {
            opacity: 0;
        }

        .login-form {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55), opacity 0.5s ease;
            width: 100%;
            max-width: 350px;
        }

        .login-form.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: var(--text-color);
            text-shadow: 0 0 10px rgba(108, 92, 231, 0.5);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 1rem;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.5);
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            transform: translateY(-25px);
            font-size: 0.8rem;
            color: var(--secondary-color);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.5);
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .error,
        .success-message {
            text-align: center;
            margin-top: 1rem;
            font-weight: 500;
            padding: 0.5rem;
            border-radius: 25px;
            transition: opacity 0.3s ease;
        }

        .error {
            color: var(--error-color);
            background-color: rgba(255, 107, 107, 0.1);
        }

        .success-message {
            color: var(--success-color);
            background-color: rgba(46, 204, 113, 0.1);
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: var(--text-color);
            text-decoration: none;
            font-weight: 300;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: var(--secondary-color);
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(108, 92, 231, 0.4);
            }

            100% {
                box-shadow: 0 0 0 20px rgba(108, 92, 231, 0);
            }
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }

            .portal {
                width: 150px;
                height: 150px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="portal" id="portal" aria-label="Entrar al portal">
            <div class="portal-inner">
                <div class="icon" aria-hidden="true"></div>
                <p>Entrar al portal</p>
            </div>
        </div>
        <div class="login-form" id="loginForm">
            <h2>Iniciar Sesi贸n</h2>

            <div id="errorMessage" class="error" role="alert" aria-live="assertive" style="display: none;"></div>
            <div id="successMessage" class="success-message" role="status" aria-live="polite" style="display: none;"></div>

            <form id="loginFormElement" method="post" action="login.php">
                <div class="form-group">
                    <input type="email" id="email" name="email" required placeholder=" ">
                    <label for="email">Correo Electr贸nico</label>
                </div>

                <div class="form-group">
                    <input type="password" id="password" name="password" required placeholder=" ">
                    <label for="password">Contrase帽a</label>
                </div>

                <button type="submit">Iniciar Sesi贸n</button>
            </form>

            <div class="spinner" id="spinner" role="status" aria-label="Cargando"></div>

            <a href="register.php" class="register-link">驴No tienes una cuenta? Reg铆strate</a>
        </div>
    </div>

    <script>
        const portal = document.getElementById('portal');
        const loginForm = document.getElementById('loginForm');
        const loginFormElement = document.getElementById('loginFormElement');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const spinner = document.getElementById('spinner');

        portal.addEventListener('click', function () {
            this.classList.add('active');
            setTimeout(() => {
                loginForm.classList.add('active');
            }, 500);
        });

        loginFormElement.addEventListener('submit', function (e) {
            e.preventDefault();
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            spinner.style.display = 'block';

            const formData = new FormData(this);

            fetch('login.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    spinner.style.display = 'none';
                    if (data.success) {
                        successMessage.textContent = 'Inicio de sesi贸n exitoso. Redirigiendo...';
                        successMessage.style.display = 'block';
                        setTimeout(() => {
                            window.location.href = 'dashboard.php';
                        }, 1500);
                    } else {
                        errorMessage.textContent = data.error || 'Error al iniciar sesi贸n. Intente nuevamente.';
                        errorMessage.style.display = 'block';
                    }
                })
                .catch(() => {
                    spinner.style.display = 'none';
                    errorMessage.textContent = 'Error de conexi贸n. Intente nuevamente.';
                    errorMessage.style.display = 'block';
                });
        });
    </script>
</body>

</html>
