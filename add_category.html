<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Categoría</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            color: #333;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Añadir Nueva Categoría</h2>
        
        <!-- Aquí podrías insertar una advertencia de error o éxito estática si estás probando sin PHP -->
        <!--
        <p class="error">Por favor, introduce el nombre de la categoría.</p>
        <p class="success">Categoría añadida exitosamente.</p>
        -->

        <form method="post" action="">
            <label for="category_name">Nombre de la Categoría:</label>
            <input type="text" id="category_name" name="category_name" required>

            <button type="submit">Añadir Categoría</button>
        </form>

        <a href="dashboard.html">Volver al Panel de Control</a>
    </div>
</body>
</html>
